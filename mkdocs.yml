site_name: 'PyHej'
site_url: 'https://flystarhe.github.io/pyhej'

site_dir: docs
docs_dir: docs_md

repo_name: 'flystarhe/pyhej'
repo_url: 'https://github.com/flystarhe/pyhej'

theme:
    name: 'material'
    language: 'zh'

markdown_extensions:
    - codehilite:
        linenums: true
        guess_lang: false
    - toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

extra:
  search:
    language: 'en, jp'
    tokenizer: '[\s\-\.]+'

extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML'